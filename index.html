            <div style="width: 60px; height: 60px; background-color: #f0d9b5;"></div>

            <!-- Repeat the above pattern to complete the board -->

            <!-- Row 3 -->
            <div style="width: 60px; height: 60px; background-color: #f0d9b5;"></div>
            <div style="width: 60px; height: 60px; background-color: #b58863;"></div>
            <div style="width: 60px; height: 60px; background-color: #f0d9b5;"></div>
            <div style="width: 60px; height: 60px; background-color: #b58863;"></div>
            <div style="width: 60px; height: 60px; background-color: #f0d9b5;"></div>
            <div style="width: 60px; height: 60px; background-color: #b58863;"></div>
            <div style="width: 60px; height: 60px; background-color: #f0d9b5;"></div>

            <div style="width: 60px; height: 60px; background-color: #f0d9b5;"></div>

            <div style="width: 60px; height: 60px; background-color: #f0d9b5;"></div>
